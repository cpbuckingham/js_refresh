<body>
  <script type="text/javascript">
    function printTime(){
      var now = new Date();
      var hours = now.getHours();
      var min = now.getMinutes();
      var sec = now.getSeconds();
      document.write(hours, min, sec);
    }

setInterval("printTime", 1000);


  </script>
</body>
</html>
