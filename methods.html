<body>
  <script type="text/javascript">
    function person (name,age){
      this.name= name;
      this.age= age;
      this.yearsUntilRetire = yearsLeft;
    }

    function yearsLeft(){
      var numYears = 65 - this.age;
      return numYears;
    }

    var boy = new person("cam", 28);

    document.write(boy.yearsUntilRetire());


  </script>
</body>
</html>
