<body>
  <script type="text/javascript">

    var fruits = new Array("apples", "oranges", "peaches", "cranberries");
    document.write(fruits +"<br>");

    fruits.sort();
    document.write(fruits +"<br>");

    for(i=0;i<fruits.length;i++){
      document.write(fruits[i] +"<br>");
    }


  </script>
</body>
</html>
